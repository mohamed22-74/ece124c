<div class="wrapper">
      <div class="title">
        Registration Form
      </div>
     
        <div class="form">

          <form name="form1" action="hom.html"; >
            
            
            <div class="inputfield">
               
                  <i class="fas fa-user"></i>
                  <label >First name</label>
                  <input type="text"   placeholder="first name" class="input" name="fname" required="">
          
              </div>

              <div class="inputfield">
                
                  <i class="fas fa-user"></i>
                  <label>Last name</label>
                  <input type="text"   placeholder="last name" class="input"  name="lname" required="">
              
              </div>

            <div class="inputfield">
                <i class="fas fa-envelope"></i>
                <label>E-mail</label>
                <input type="email"  name="text2" class="input" placeholder="email"  required="">
            
            </div>

            <div class="inputfield">
              <i class="fas fa-mobile-alt"></i>
                  <label>Phone number</label>
                  <input type="telephone" name="text1" class="input" placeholder="phone number"  required="">
             
              </div>

            <div class="inputfield">
                
                  <i class="fas fa-lock"></i>
                  <label class="font-weight-bold" style="font-size: 20px;">Password</label>
                  <input type="password" name="password" class="input"  placeholder="password" pattern="(?=.*[A-Z])(?!.*\s)(?=.*\d)(?=.*[!@#$%^&amp;*])(?=.*[a-z]).{8}" title="Must start with  uppercase letter  and contain lowercase letter, at least one number , and 8 characters only , contains special characters and no white space " required="" style="font-size: 20px;color: black;">
               
              </div>

            <div class="inputfield">
                  <i class="fas fa-map-marker-alt"></i>
                  <label>Address</label>
                  <input type="text"  placeholder="address" class="textarea"  name="adrs" required="">
             
              </div>

              <div class="inputfield">
                <i class="fas fa-mars-stroke-v"></i>
                <label>Gender</label>
                <div class="custom_select">
                  <select>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
             </div> 

            <div class="inputfield">
                <input type="submit"  value="Register" class="btn"  onclick="myFunction();">
            </div>
    
          </form>
        </div>
